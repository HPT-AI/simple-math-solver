name: CI for User Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/user-service/**' # Chỉ trigger khi có thay đổi trong service này
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/user-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/user-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx # Cài đặt pytest và httpx để test

    # - name: Run tests (Bỏ comment khi bạn đã viết test )
    #   run: pytest

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/user-service
        push: false # Chưa push lên registry, chỉ build để kiểm tra
        tags: user-service:ci-${{ github.sha }}
